<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/css/cadastro.css">
    <script src="https://kit.fontawesome.com/37a712e0d3.js" crossorigin="anonymous"></script>
    <script src="../scripts/cadastroScripts.js" defer></script>

    <title>Cadastre-se | Marcus Gaspar</title>
</head>
<body>
    <section class="container">

        <div class="card">
            <h1>Cadastre-se</h1>
            <div id="msgError"></div>
            <div id="msgSuccess"></div>
            
            <div class="label-float">
                <input type="text" id="nome" placeholder="" required>
                <label id="labelNome" for="nome">Nome</label>
            </div>

            <div class="label-float">
                <input type="text" id="usuario" placeholder="" required>
                <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
            </div>
            
            <div class="label-float">
                <input type="password" id="senha" placeholder="" required>
                <label  id="labelSenha" for="senha">Senha</label>
                <i id="verSenha" class="fa-regular fa-eye"></i>
                <div id="msgCaps"></div>
            </div>

            <div class="label-float">
                <input type="password" id="confirmarSenha" placeholder="" required>
                <label id="labelConfirmarSenha" for="confirmarSenha">Confirmar Senha</label>
                <i id="verConfirmeSenha" class="fa-regular fa-eye"></i>
                <div id="msgCaps"></div>
            </div>

            <div class="justify-center">
                <button onclick="window.location.href='../login.html'">Voltar</button>
                <button onclick="cadastrar()">Concluir cadastro</button>
            </div>

        </div>
    </section>


    <section class="autor">
        <object class="autor-image" data="../../img/Marcus-Perfil-Redondo.svg" type="image/svg+xml"></object>
        <h1 class="autor-name">Marcus Gaspar</h1>
    </section>
</body>
</html>
